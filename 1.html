<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>

  "use strict";

  let a = 1, b = 1, c, d;

  /*
    Объявляются переменные a = 1, b = 1, c = undefined, d = undefined
    Значение a увеличивается на 1 и присваивается c (прединкремент)
    a = 2, с = 2 
   */
  c = ++a;
  console.log(c);

  /*
    b = 1, d = undefined
    Значение b присваивается d и потом увеличивается (постинкремент)
    d = 1, b = 2
   */
  d = b++;
  console.log(d);

  /*
    a = 2
    a увеличивается на 1 (прединкремент) и складывается с 2
    результат c = 5 a = 3
   */
  c = 2 + ++a;
  console.log(c);

  /*
    b = 2
    b складывается с 2 и потом увеличивается (постинкремент)
    результат  d = 4  b = 3
   */
  d = 2 + b++;
  console.log(d);

// a = 3, b = 3, c = 5, d = 4
  console.log(a);
  console.log(b);
</script>
</body>
</html>
