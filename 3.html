<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

/*
  1. Складываем 10 + 10 получаем 20
  2. 20 приводится к типу string и конкатенируется с "10"
  3. Выводим 2010
*/
  console.log(10 + 10 + "10");

/*
  1. Происходит неявное преобразование 10 к типу string получаем 1010
  2. 10 преобразовывается к типу string получаем 101010
  3. Выводим 101010 в консоль
*/
  console.log(10 + "10" + 10);

/*
  1. Складываем 10 + 10 получаем 20
  2. С помощью унарного + происходит преобразование "10" в число
  3. Складываем 20 + 10 получаем 30
*/
  console.log(10 + 10 + +"10");

/*
  1. Унарный - преобразует пустую строку в -0
  2. Делим 10 на -0 получаем -Infinity
  3. В консоль выводим -Infinity
*/
  console.log(10 / -"");

/*
  1. При попытке преобразовать +"2,5" в число получаем NaN в js используется точка для разделения дробной части
  2. При делении 10 на NaN получаем NaN
  3. В консоль выводится NaN
*/
  console.log(10 / +"2,5");
</script>
</body>
</html>
